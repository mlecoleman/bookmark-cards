{% extends "base.html" %}

{% block title %}Welcome{% endblock %}

{%block content %}
<h1>Websites I Think Are Cool</h1>
<p>
    A collection of useful and interesting websites.
</p>

<h2>Bookmarks</h2>
<ul>
    {% for bookmark in bookmarks %}
    <li>
        <a href="{{ url_for('bookmark_view', index=loop.index0) }}">
            {{ bookmark.bookmarktitle }}
        </a>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('add_bookmark') }}">Add a new bookmark</a>

{% endblock %}}
